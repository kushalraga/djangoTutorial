{% extends "layout.html" %}
{% block title %}{{ service.name }} Details{% endblock %}
{% block content %}
<main class="py-8 bg-gray-100">
    <section class="container mx-auto px-4">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h1 class="text-3xl font-bold text-blue-700 mb-4">{{ service.name }}</h1>

            {% if service.service_img %}
                <div class="flex justify-center mb-6">
                    <img src="{{ service.service_img.url }}" alt="{{ service.name }}" class="max-w-full h-auto rounded-md shadow-sm">
                </div>
            {% endif %}

            <p class="text-gray-700 leading-relaxed mb-6">
                {{ service.description|default:"No description available." }}
            </p>

            <div class="mt-6">
                <a href="{% url 'services' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded focus:outline-none focus:shadow-outline inline-block">
                    Back to Services
                </a>
                </div>
        </div>
    </section>
</main>
{% endblock %}
