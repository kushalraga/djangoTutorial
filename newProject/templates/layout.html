{% load static %}
<!DOCTYPE html>
<html lang="en">

    <title>{% block title %} Default Title {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>
  <body>
    <header>
      <h1>Welcome to My Django Project!</h1>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>

      </nav>

    {% block content %}{% endblock %}

        <p>&copy; 2025 My Django Project. All rights reserved.</p>
    </footer>

</html>
